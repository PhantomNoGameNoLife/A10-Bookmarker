<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookmark</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO meta tags -->
    <meta name="description" content="">
    <meta name="author" content="Sherif">
    <meta name="keywords" content="">
    <!-- favicon ico -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- fontawesome style -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- bootstrap style -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--***************************** start header  *****************************-->
    <header class="container py-5">
        <h1 class="mx-auto py-2">Bookmarker</h1>
    </header>
    <!--***************************** end header  *****************************-->
    <!--***************************** start main  *****************************-->
    <main class="container">
        <!--***************************** start book form  *****************************-->
        <section class="book-form py-4">
            <h2 class="text-center"><i class="fa-solid fa-bookmark"></i><strong class="mx-2">Bookmark your favorite
                    sites</strong><i class="fa-solid fa-bookmark"></i></h2>
            <div class="form pt-4 px-3">
                <div class="position-relative">
                    <label for="siteName" class="form-label"><i class="fa-solid fa-book-bookmark"></i><b
                            class="ms-2">Site
                            Name</b></label>
                    <input type="text" id="siteName" class="form-control" placeholder="Bookmark Name" minlength="3"
                        maxlength="10" oninput="validName(this.value)" required>
                    <div id="validName" class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <div class="position-relative mt-4 pt-2">
                    <label for="siteURL" class="form-label"><i class="fa-solid fa-link"></i><b class="ms-2">Site
                            URL</b></label>
                    <input type="text" id="siteURL" class="form-control" placeholder="Bookmark URL" minlength="11"
                        maxlength="70" oninput="validURL(this.value)" required>
                    <div id="validURL" class="valid-tooltip">
                        Looks good!
                    </div>
                </div>
                <button class="btn btn-primary btn-custom d-block mx-auto mt-4 px-5" onclick="addSite()">Sumbit</button>
            </div>
        </section>
        <!--***************************** end book form  *****************************-->
        <!--***************************** start table  *****************************-->
        <section class="mt-3">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="site">
                </tbody>
            </table>
        </section>
        <!--***************************** end table  *****************************-->
    </main>
    <!--***************************** end main  *****************************-->
    <!-- bootstrap script -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main script -->
    <script src="./js/main.js"></script>
</body>

</html>
